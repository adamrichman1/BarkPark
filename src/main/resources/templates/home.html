<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Home</title>

    <script type="text/javascript" th:src="@{/js/home.js}"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BarkPark</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="http://localhost:8080/home">Home</a></li>
                <li><a id="edit-profile-link">My Profile</a></li>
                <li><a id="friend-request-link">Friend Requests</a></li>
                <li><a id="friends-link">Friends</a></li>
                <li><a href="http://localhost:8080/">Logout</a></li>
                <script>
                    let username = sessionStorage.getItem('username');
                    document.getElementById('edit-profile-link').setAttribute("href", "http://localhost:8080/editProfile?username=" + username);
                    document.getElementById('friend-request-link').setAttribute("href", "http://localhost:8080/friendRequests?username=" + username);
                    document.getElementById('friends-link').setAttribute("href", "http://localhost:8080/friends?username=" + username);
                </script>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="barkpark-home">
        <h1>Home</h1>

        <form id="search-form">
            <div class="row">
                <div class="col-xs-12">
                    <div  class="text-center">
                        <div class="form-group">
                            <input id="search-bar" class="form-control" placeholder="Search for friends..." required autofocus>
                            <br>
                            <button id="search-button" class="btn btn-primary" type="button" onclick="findFriendsByName(document.getElementById('search-bar').value);">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <p class="lead">Park Map</p>

        <div id="map"></div>
        <div id="right-panel">
            <h2>Results</h2>
            <ul id="places"></ul>
            <button id="more">More results</button>
        </div>
        <!-- Replace the value of the key parameter with your own API key. -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcfcMeUWpD0fzu565FtGLVBE9CsXdnzso&libraries=places&callback=initMap"></script>
    </div>

    <div class="container"></div>

</div><!-- /.container -->

<script src="../../dist/js/bootstrap.min.js"></script>

</body>
</html>
